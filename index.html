<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylestudenttble.css"/>
     
</head>
<body>
    <input type="text" id="searchInput" placeholder="Search by Name or Roll no"/>
    <form id="formHeandle">
        <input type="text" id="name" placeholder="Full Name"/>
        <input type="text" id="rollno" placeholder="Roll No" readonly/>
        <select id="class" required>
            <option value="" disabled selected>Select Class</option>
            <option value="Nursery">Nursery</option>
            <option value="LKG">LKG</option>
            <option value="UKG">UKG</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <input type="text" id="mobile" placeholder="Phone number" maxlength="10"/>
        <textarea  id="address" placeholder="address"></textarea>
        <button type="submit">Add Student</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>Sl NO</th>
                <th>Name</th>
                <th>Roll NO</th>
                <th>Class</th>
                <th>Mobile</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </thead>
          <tbody id="stuTableBody">
             <tr></tr>
          </tbody>
    </table>
    <script src="studenttble.js"></script>
</body>
</html>
